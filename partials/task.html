<br/>
<div class="task">
	<p class="id">{{task._id}}</p>
	<h3>{{task.topic}}</h3>
	<p>{{task.explanation}}</p>
	<div class="task-bottom">
	   <hr>
	   <p class="small">creation time: {{task.created | date:'dd.MM.yyyy HH:mm:ss'}}</p>
	   <p class="small" ng-show="task.started">start time: {{task.started | date:'dd.MM.yyyy HH:mm:ss'}}</p>
       <p class="small" ng-show="task.finished">finish time: {{task.finished | date:'dd.MM.yyyy HH:mm:ss'}}</p>
       <p class="small" ng-show="task.removed">removal time: {{task.removed | date:'dd.MM.yyyy HH:mm:ss'}}</p>
    </div>
</div>
